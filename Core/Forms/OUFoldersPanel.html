<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Orchestrator Manager</title>
		<link rel="stylesheet" type="text/css" href="FormStyle.css">
	</head>

	<body>
		<img class="logo" src="UiPathLogo.svg" alt="UiPath Logo">

		<!-- Based on form from https://www.sanwebe.com/2014/08/css-html-forms-designs -->
		<div class="form-style">
			<div class="form-style-heading">Orchestrator Manager</div>
			
			<form id="controlPanelForm" action="" method="post">
				
				<label><span id="OULabel">Folders</span><select multiple id="ous" class="select-field">
					<option selected value="7">HRDept</option>
<option selected value="1">Shared</option>
<option selected value="5">mahesh's workspace</option>
<option selected value="6">vm-mk-22\\mahesh's workspace</option>
<option selected value="8">vm-mk-22\mahesh's workspace</option>
				</select></label>
				
				<div class="buttons">
					<input type="submit" value="OK" id="submitButton" onclick="submitValues()" />
				</div>
			</form>
		</div>	

		<script type="text/javascript">
		/** @type {function (): boolean} */
		var submitValues;

		(function () {
			'use strict';

			/** @returns {boolean} */
			submitValues = function () {
				/** @type {{ous: Array.<string>}} */
				var	jsonObject = {ous: getSelectValues(document.getElementById('ous'))};
				// Get JSON representation of dictionary
				/** @type {string} */
				var formData = JSON.stringify(jsonObject);

				// noinspection JSDeprecatedSymbols,JSUnresolvedFunction
				window.external.setResult(formData);
				return true;
			};

			/**
			 * Returns an array of the selected option values
			 * The function argument "select" is an HTML select element
			 * From https://stackoverflow.com/a/5867262/3751868
			 * @param {HTMLSelectElement} select
			 * @returns {Array.<string>}
			 */
			function getSelectValues(select) {
				var i, len;
				/** @type {Array.<string>} */
				var result = [];
				/** @type {HTMLOptionsCollection} */
				var options = select.options;
				/** @type {HTMLOptionElement} */
				var opt;

				for (i = 0, len = options.length; i < len; i += 1) {
					opt = options[i];

					if (opt.selected) {
					    result.push(opt.value || opt.text);
					}
				}
				return result;
			}
		}());
		</script>
	</body>
</html>
